<!DOCTYPE html>
<html lang="en">

<head>
	<title>Result</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20250210234013">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__container">
				<div class="page__header">
					<div class="page__logo">
						<img src="img/logo.svg" alt="Image" class="ibg ibg--contain">
					</div>
					<a href="#" class="page__link button">
						ADD NEW GAME
					</a>
				</div>
			</div>
			<div class="page__result result">
				<div class="result__container">
					<h1 class="result__label-title">
						<span>You won this game</span>
					</h1>
					<h2 class="result__title title">
						NOW YOU ARE IS REAL SPIES
					</h2>
					<div class="result__media">
						<img src="img/game.webp" alt="Image" class="ibg">
					</div>
					<div class="result__body">
						<div class="result__item">
							<h3 class="result__label">
								TIME SPEND
							</h3>
							<div class="result__content">
								<img src="img/time.svg" alt="Icon" class="result__icon">
								<div class="result__value">
									15:34
								</div>
							</div>

						</div>
						<div class="result__item">
							<h3 class="result__label">
								Tips used
							</h3>
							<div class="result__content">
								<img src="img/light.svg" alt="Icon" class="result__icon ">
								<div class="result__value">
									5
								</div>
							</div>
						</div>
					</div>
					<a href="#" class="result__link button">MAIN PAGE</a>
					<div class="lang">
						<div class="lang__body">
							<a href="#">UK</a>
							<a href="#">DE</a>
							<a href="#">HU</a>
						</div>
						<div class="lang__title">
							<span>EN</span>
						</div>
					</div>
				</div>

			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20250210234013"></script>
</body>

</html>
