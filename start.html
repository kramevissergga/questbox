<!DOCTYPE html>
<html lang="en">

<head>
	<title>Start</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20250210234013">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__start start">
				<div class="start__container">
					<div class="start__logo logo">
						<img src="img/logo.svg" alt="Image" class="ibg ibg--contain">
					</div>
					<form action="#" class="start__form">
						<div class="start__fields">
							<div class="start__field field">
								<input type="text" placeholder="Input..." class="field__input">
							</div>
							<div class="start__field field">
								<input type="text" placeholder="Input..." class="field__input">
								<div class="field__err">
									ERROR
								</div>
							</div>
						</div>
						<button class="start__submit button">
							START
						</button>
					</form>
					<a href="#" class="start__scan">
						<img src="img/scan.webp" class="ibg" alt="Image">
						<span class="button">Scan QR</span>
					</a>
					<a href="#" class="start__about button button--gray">About</a>
					<div class="lang">
						<div class="lang__body">
							<a href="#">UK</a>
							<a href="#">DE</a>
							<a href="#">HU</a>
						</div>
						<div class="lang__title">
							<span>EN</span>
						</div>
					</div>
				</div>

			</div>

		</main>
	</div>
	<script src="js/app.min.js?_v=20250210234013"></script>
</body>

</html>
