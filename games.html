<!DOCTYPE html>
<html lang="en">

<head>
	<title>Games</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20250210234013">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__container">
				<div class="page__header">
					<div class="page__logo">
						<img src="img/logo.svg" alt="Image" class="ibg ibg--contain">
					</div>
					<a href="#" class="page__link button">
						ADD NEW GAME
					</a>
				</div>
			</div>
			<div class="page__games games">
				<div class="games__container">
					<h1 class="games__title title">
						CHOOSE YOUR GAME
					</h1>
					<div class="games__items">
						<div class="games__item item-games">
							<div class="item-games__decor">
								<img src="img/games-decor.svg" alt="Image" class="ibg ibg--contain">
							</div>
							<div class="item-games__body">
								<a href="#" class="item-games__image">
									<img src="img/game.webp" alt="Image" class="ibg">
									<div class="item-games__icon">
										<img src="img/game-icon.svg" alt="Image" class="ibg">
									</div>
								</a>
								<a href="#" class="item-games__content">
									City on the Brink of Catastrophe
								</a>
							</div>
							<div class="item-games__footer">
								<div class="item-games__played">
									Games played 100/100
								</div>
								<a href="#" class="item-games__play button">
									PLAY
								</a>
							</div>
						</div>
						<div class="games__item item-games">
							<div class="item-games__decor">
								<img src="img/games-decor.svg" alt="Image" class="ibg ibg--contain">
							</div>
							<div class="item-games__body">
								<a href="#" class="item-games__image">
									<img src="img/game.webp" alt="Image" class="ibg">
									<div class="item-games__icon">
										<img src="img/game-icon.svg" alt="Image" class="ibg">
									</div>
								</a>
								<a href="#" class="item-games__content">
									Quest Box
								</a>
							</div>
							<div class="item-games__footer">
								<div class="item-games__played">
									Games played 0/4
								</div>
								<a href="#" class="item-games__play button">
									TAKE
								</a>
							</div>
						</div>
						<div class="games__item item-games">
							<div class="item-games__decor">
								<img src="img/games-decor.svg" alt="Image" class="ibg ibg--contain">
							</div>
							<div class="item-games__body">
								<a href="#" class="item-games__image">
									<img src="img/game.webp" alt="Image" class="ibg">
									<div class="item-games__icon">
										<img src="img/game-icon.svg" alt="Image" class="ibg">
									</div>
								</a>
								<a href="#" class="item-games__content">
									Spy Games at the London Bureau
								</a>
							</div>
							<div class="item-games__footer">
								<div class="item-games__played">
									Games played 4/14
								</div>
								<a href="#" class="item-games__play button">
									TAKE
								</a>
							</div>
						</div>
					</div>
					<a href="#" class="games__pagination">
						<svg xmlns="http://www.w3.org/2000/svg" version="1.2" viewBox="0 0 176 80" width="176" height="80">
							<style>
								.a {
									fill: none;
									stroke: #999;
									stroke-linecap: round;
									stroke-linejoin: round;
									stroke-width: 20
								}
							</style>
							<path class="a" d="m12.6 11.5l78.1 56 72.7-56" />
						</svg>
					</a>
					<div class="lang">
						<div class="lang__body">
							<a href="#">UK</a>
							<a href="#">DE</a>
							<a href="#">HU</a>
						</div>
						<div class="lang__title">
							<span>EN</span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20250210234013"></script>
</body>

</html>
